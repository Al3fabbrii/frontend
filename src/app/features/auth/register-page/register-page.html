<h1 i18n="@@register-title">Registrati</h1>
<form [formGroup]="registerForm" (submit)="onSubmit()" class="form-container">
    <mat-form-field class="form-group">
        <mat-label i18n="@@email-label-register">Email</mat-label>
        <input matInput type="email" formControlName="email" i18n-placeholder="@@email-placeholder-register"
            placeholder="user@example.com" />
        @if (registerForm.get('email')?.invalid && registerForm.get('email')?.touched) {
        <div class="error" i18n="@@email-invalid-register">Email non valida</div>
        }
    </mat-form-field>
    <mat-form-field class="form-group">
        <mat-label i18n="@@password-label-register">Password</mat-label>
        <input matInput type="password" formControlName="password" i18n-placeholder="@@password-placeholder-register"
            placeholder="Password" />
        @if (registerForm.get('password')?.invalid && registerForm.get('password')?.touched) {
        <div class="error" i18n="@@password-required-register">Password richiesta</div>
        }
        <button mat-icon-button matSuffix (click)="seePassword()" type="button"
            i18n-aria-label="@@show-password-aria-register" aria-label="Mostra password">
            <mat-icon>visibility</mat-icon>
        </button>

    </mat-form-field>
    @if (errorMessage) {
    <div class="error-message">{{ errorMessage }}</div>
    }
    <button mat-raised-button type="submit" [disabled]="registerForm.invalid || isLoading" class="btn-primary">
        @if (isLoading) {
            <span i18n="@@register-loading">Registrazione in corso...</span>
        } @else {
            <span i18n="@@register-button">Registrati</span>
        }
    </button>
</form>
